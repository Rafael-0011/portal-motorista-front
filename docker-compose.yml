services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portal-motorista-frontend
    ports:
      - "3000:3000"
    volumes:
      # Montar c√≥digo fonte para hot reload
      - .:/app
      # Evitar sobrescrever node_modules
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080/api}
    env_file:
      - .env
    networks:
      - fretemais-network
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  fretemais-network:
    driver: bridge
